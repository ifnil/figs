source = ./colors.conf
source = ./definitions.conf
source = ./animate.conf
source = ./submaps/*

env = XDG_CURRENT_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,28

monitor = , 1920x1200@60, 0x0, 1

exec-once = swww-daemon
exec-once = qs &
exec-once = dunst
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpm reload -n

exec = gsettings set org.gnome.desktop.interface gtk-theme "Arc-Dark"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

plugin {
  hy3 {
    autotile {
      enable = true
    }
  }
}

general {
  layout = 'hy3'
  border_size = 3
  gaps_in = 5
  col.active_border = $color_background
  resize_on_border = true;
}

master {
  allow_small_split = true
  slave_count_for_center_master = 0
}

dwindle {
  preserve_split = true
  # smart_split = true
}

input {
  kb_options = caps:escape_shifted_capslock
}

decoration {
  rounding = 0

  shadow {
    enabled = true
    range = 13
  }
}


windowrule = float,class:kitty,title:pulsemixer

bindm = $mod SHIFT, mouse:273, resizewindow  # Resize window with Mod + RMB
bindm = $mod SHIFT, mouse:272, movewindow    # Resize window with Mod + LMB
bindm = $mod,       mouse:273, resizewindow  # Drag window with Mod + RMB
bindm = $mod,       mouse:272, movewindow    # Drag window with Mod + LMB

bind = $mod,       Return, exec,       $term
bind = $mod SHIFT, Q,      killactive,
bind = $mod,       D,      exec,       $rofi
bind = $mod SHIFT, C,      exec,       hyprctl reload

# Function keys
bindel =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  =, XF86AudioMute,  exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle

bindle = , XF86AudioRaiseVolume,  exec, amixer        sset Master 2%+
bindle = , XF86AudioLowerVolume,  exec, amixer        sset Master 2%-
bind   = , XF86AudioMute,         exec, amixer        sset Master toggle
bind   = , XF86AudioPlay,         exec, playerctl     play-pause
bind   = , XF86AudioPrev,         exec, playerctl     previous
bind   = , XF86AudioNext,         exec, playerctl     next
binde  = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
binde  = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind   = , XF86KbdBrightnessUp,   exec, brightnessctl --device='smc::kbd_backlight' set +5%
bind   = , XF86KbdBrightnessDown, exec, brightnessctl --device='smc::kbd_backlight' set 5%-

bind = $mod, XF86AudioRaiseVolume, workspace, +1
bind = $mod, XF86AudioLowerVolume, workspace, -1
bindp = $mod SHIFT, XF86AudioRaiseVolume, layoutmsg, swapnext
bindp = $mod SHIFT, XF86AudioLowerVolume, layoutmsg, swapnext prev

# Window focus (movefocus in a direction)
bind = $mod, Left,  hy3:movefocus, l   # Focus window left
bind = $mod, Down,  hy3:movefocus, d   # Focus window down
bind = $mod, Up,    hy3:movefocus, u   # Focus window up
bind = $mod, Right, hy3:movefocus, r   # Focus window right
bind = $mod, H,     hy3:movefocus, l   # Focus window left
bind = $mod, J,     hy3:movefocus, d   # Focus window down
bind = $mod, K,     hy3:movefocus, u   # Focus window up
bind = $mod, L,     hy3:movefocus, r   # Focus window right

# Move tiled windows (hy3:movewindow in a direction)
bind = $mod SHIFT, Left,  hy3:movewindow, l   # Move window left
bind = $mod SHIFT, Down,  hy3:movewindow, d   # Move window down
bind = $mod SHIFT, Up,    hy3:movewindow, u   # Move window up
bind = $mod SHIFT, Right, hy3:movewindow, r   # Move window right
bind = $mod SHIFT, H,     hy3:movewindow, l   # Move window left
bind = $mod SHIFT, J,     hy3:movewindow, d   # Move window down
bind = $mod SHIFT, K,     hy3:movewindow, u   # Move window up
bind = $mod SHIFT, L,     hy3:movewindow, r   # Move window right

# Move current workspace to another monitor
bind = $mod ALT, Left,  movecurrentworkspacetomonitor, -1
bind = $mod ALT, Down,  movecurrentworkspacetomonitor, -1
bind = $mod ALT, Right, movecurrentworkspacetomonitor, +1
bind = $mod ALT, Up,    movecurrentworkspacetomonitor, +1

# Workspaces:
bind = $mod,       1, workspace,       1
bind = $mod,       2, workspace,       2
bind = $mod,       3, workspace,       3
bind = $mod,       4, workspace,       4
bind = $mod,       5, workspace,       5
bind = $mod,       6, workspace,       6
bind = $mod,       7, workspace,       7
bind = $mod,       8, workspace,       8
bind = $mod,       9, workspace,       9
bind = $mod,       0, workspace,       10

bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

bind = $mod,       W,     togglegroup,      # Group/ungroup windows (tabbed container)
bind = $mod,       E,     togglesplit,      # Toggle split orientation (dwindle layout)
bind = $mod,       F,     fullscreen,       # Toggle fullscreen
bind = $mod SHIFT, space, togglefloating,   # Toggle floating mode

bind = $mod,        R, submap, resize
bind = $mod SHIFT,  E, submap, machine_ctl
bind = ALT&Shift_L, 4, submap, screenshot
